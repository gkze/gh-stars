---
archives:
- replacements:
    386: i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
before:
  hooks:
  - go mod tidy
brews:
- commit_author:
    email: george.kontridze@gmail.com
    name: gkze
  description: Explore your Github stars
  folder: Formula
  github:
    name: homebrew-gkze
    owner: gkze
  homepage: "https://github.com/gkze/stars"
  test: "system  \"#{bin}/stars -v\""
builds:
- binary: stars
  env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  goarch:
  - amd64
  ldflags:
  - -X main.Version={{.Version}}
  main: "./cmd/stars/stars.go"
changelog:
  filters:
    exclude:
    - "^docs:"
    - "^test:"
  sort: asc
checksum:
  name_template: checksums.txt
signs:
- artifacts: checksum
snapshot:
  name_template: "{{ .Tag }}-next"
